<!DOCTYPE html>
<html>
  <head>

    <title>Startup</title>

    <!-- Required meta tags -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself --> <!-- old version bootstrap below: -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    
    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>


  <body>
    <!-- d-flex is a class in bootstrap to apply flex property,
    align-items-center is to center items in the container, 
    and h-100 is bootstrap as well to expand the container to the whole page -->
    <div class="container d-flex align-items-center h-100">
      <div class="row">
        <!-- text-center is a bootstrap class that center text -->
        <header class="text-center col-12">
          <!-- class="text-uppercase" is a bootstrap class to make a text uppercase -->
          <h1 class="text-uppercase animate__animated animate__bounce"><strong>The biggest startup event of the year</strong></h1>          
        </header>

        <!-- we create this buffer class, and apply style to create space between header and hr and button -->
        <div class="buffer col-12"></div>

        <section class="text-center col-12">

          <hr>

          <!-- btn-primary is a bootstrap class, and we're going to use it to apply css to the button -->
          <a href="https://mailchi.mp/b41c7a860766/ztmstudents">
            <button class="btn btn-primary animate__heartBeat">Find out more</button>
          </a>  

          
        </section>
        

        
        

      </div>
      

    </div>
    

  </body>


</html>
